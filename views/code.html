<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lyft</title>
  <!-- Import Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Import Bootstrap.css-->
  <link type="text/css" rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="../css/code.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-1 container-button-header">
          <button id="redirector-button" type="button" class="btn btn-default button-header" aria-label="Left Align">
            <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
          </button>
        </div>
        <div class="col-xs-10">
          <h1>Verify number</h1>
          <p>Join now for free ride credit</p>
        </div>
        <div class="col-xs-12">
          <hr>
        </div>
      </div>
    </div>
  </header>
  <!-- Section enter code -->
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <p>LAB-
            <input id="input-random" type="text">
          </p>
          <p>Enter the code sent to <span class="postal-code">+</span></p>
        </div>
        <div class="col-xs-12">
          <a id="resend-code" class="btn btn-default button" href="#" role="button">Resend code</a>
        </div>
        <div class="col-xs-12 container-button">
          <button id="next-button" type="button" class="btn btn-default btn-lg btn-block button-next" disabled>Next</button>
        </div>
      </div>
    </div>
  </section>
  <!-- Data Base -->
  <script src='../js/data.js'></script>
  <!-- Import jQuery and Bootstrap.js -->
  <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/code.js"></script>
</body>

</html>
