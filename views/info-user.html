<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lyft</title>
  <!-- Import Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Import Bootstrap.css-->
  <link type="text/css" rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="../css/info-user.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-1 container-button">
          <button type="button" class="btn btn-default button" aria-label="Left Align">
            <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
          </button>
        </div>
        <div class="col-xs-10">
          <h1>Sing UP</h1>
          <p>Join now for free ride credit</p>
        </div>
        <div class="col-xs-12">
          <hr>
        </div>
      </div>
    </div>
  </header>
  <!-- Section form -->
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <form>
            <div class="form-group container-input">
              <div id="input-float" class="input-group col-xs-6">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-user"></i>
                </span>
                <input id="name" type="text" class="form-control" name="name" placeholder="First">
              </div>
              <div id="input-left" class="input-group col-xs-6">
                <input id="last-name" type="text" class="form-control" name="last-name" placeholder="Last name">
              </div>
            </div>
            <div class="form-group container-input">
              <div class="input-group col-xs-12">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-envelope"></i>
                </span>
                <input id="email" type="text" class="form-control" name="email" placeholder="Email">
              </div>
            </div>
          </form>
          <div class="checkbox container-checkbox">
            <label class="label-checkbox">
              <input id="checkbox" class="input-checkbox" type="checkbox" value=""> I agree to Lyft'ss
              <a href="#">Terms of Service</a>
            </label>
          </div>
          <div class="col-xs-12 container-button-next">
            <button id="submit" type="button" class="btn btn-default btn-lg btn-block button-next">Next</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Import jQuery and Bootstrap.js -->
  <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/info-user.js"></script>
</body>

</html>
